<!DOCTYPE html>
<html lang="en">
    <title>
        {{ _('home_title') }}
    </title>
    <h1>
        {{ _('home_header') }}
    </h1>
    {% if g.user %}
        <p>{{ _('logged_in_as', username=g.user.name) }}</p>
        <p>{{ _('current_time_is', current_time=get_timezone()) }} </p>
    {% else %}
        <p>{{ _('not_logged_in') }}</p>
    {% endif %}
</html>
